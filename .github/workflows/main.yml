name: Test master branch

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Publish
      run: dotnet publish -c Release -o Build

    - name: Package
      run: |
        tar -c -a -f FileDBReader.zip -C Build/ FileFormats/*.xml FileDBReader.exe FileDBReader.dll CommandLine.dll FileDBReader.runtimeconfig.json FileDBReader.deps.json ICSharpCode.SharpZipLib.dll FileDBSerializer.dll
        tar -c -a -f FileDBSerializer.zip -C Build/ FileDBSerializer.dll
    
    - name: Upload FileDBSerializer
      uses: actions/upload-artifact@v2.2.4
      with:
    # Artifact name
        name: FileDBReader
        path: |
          FileDBReader.zip
          FileDBSerializer.zip
        
